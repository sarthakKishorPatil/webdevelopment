<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="swap()" >submit</button>
    <input id="one" type="text">
    <input id="two" type="text">

  <script>

      function swap(){
          input1=parseInt(document.getElementById("one").value)
          input2=parseInt(document.getElementById("two").value)


          input1=input1+input2;
          input2=input1-input2;
          input1=input1-input2;

          document.getElementById("one").value=input1;
          document.getElementById("two").value=input2;


          



      }
  </script>
    
</body>
</html>
