<head>

    <title>Document</title>
</head>
<body>
    <button onclick="one()">submit</button>
    <input id="input1" type="text">
    <input id="input2" type="text">
    <input id="input3" type="text">
    <p id="output">error</p>
    <script>
        function one(){
            input1=parseInt(document.getElementById("input1").value);
            input2=parseInt(document.getElementById("input2").value);
            input3=parseInt(document.getElementById("input3").value);
            
            if(input1>input2 && input1>input3){
                document.getElementById("output").innerHTML=input1;
            }
            else if(input2>input1 && input2>input3){
                document.getElementById("output").innerHTML=input2;
            }
            
              else if(input3>input1 && input3>input2 ){
                    document.getElementById("output").innerHTML=input3;

                }

            

            
                
        }
    </script>
