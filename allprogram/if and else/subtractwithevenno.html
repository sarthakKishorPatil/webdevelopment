<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="subtraction()">submit</button>
    <input id="one" type="text">
    <input id="two" type="text">
    <p id="output">error</p>
    <script>

        function subtraction(){
            input1=parseInt(document.getElementById("one").value);
            input2=parseInt(document.getElementById("two").value);
            off="";

            if(input1>input2){
                off=input1-input2
            }
            else{
                off=input2-input1
                
            }
            document.getElementById("output").innerHTML=off;
        }
    </script>
    
</body>
</html>
