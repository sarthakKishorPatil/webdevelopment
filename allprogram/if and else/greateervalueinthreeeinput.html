<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="greatervalue()">Submit</button>
    <input id="one" type="text">
    <input id="two" type="text">
    <input id="three" type="text">
    <p id="output" >error</p>

    <script>

        function greatervalue(){
            input1=parseInt(document.getElementById("one").value);
            input2=parseInt(document.getElementById("two").value);
            input3=parseInt(document.getElementById("three").value);

            if(input1>input2&&input1>input3){
                document.getElementById("output").innerHTML=input1;
            }
            else if(input2>input1&&input2>input3){
                document.getElementById("output").innerHTML=input2;

            }
            else if(input3>input1&&input3>input2){
                document.getElementById("output").innerHTML=input3;


            }
        }
    </script>
</body>
</html>
