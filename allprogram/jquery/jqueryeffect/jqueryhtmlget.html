<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <p id="test">this is some <b>bold</b>  in a paragraph.</p>
    <p>Name: <input id="text2" type="text" value="Mickey Mouse"></p>
    <p><a href="https://www.w3schools.com" id="w3s"></a></p>
    <button id="btn1">show text</button>
    <button id="btn2">show HTML</button>
    <button id="btn3">show value</button>
    <button id="btn4">show href value</button>
 <script>
     $(document).ready(function(){
        $("#btn1").click(function(){
             alert("Text:"+$("#test").text());
        $("#btn2").click(function(){
            alert("HTML:"+$("#test").html());
        });    
        });
        });
            
     $(document).ready(function(){
        $("#btn3").click(function(){
             alert("Value:"+$("#text2").val());
        });
        });

     $(document).ready(function(){
        $("#btn4").click(function(){
            alert($("#w3s").attr("href"));
        }); 
        });   

            


</script>
</body>
</html>
