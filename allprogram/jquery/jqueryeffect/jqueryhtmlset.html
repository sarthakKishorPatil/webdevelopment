    <p id="test1">This is a <b>bold</b> paragraph.</p>

    <button id="btn2">Show old/new HTML</button>
     <p><a href="https://www.w3schools.com" id="w3s" >W3School.com</a></p>

<script>
    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#test1").text("hello world");
        });
        $("#btn2").click(function(){
            $("#test2").html("<b>hello world!</b>")
        });
        $("#btn3").click(function(){
            $("#test3").val("Dolly duck");
        });
    });

    $(document).ready(function(){
        $("#btn1").click(function(){
            $("#test1").text(function(i, origText){
                return "Old text:" + origText + "New text: hello world(index:"+ 1 +")";
            });
            });

        $("#btn2").click(function(){
            $("#test2").html(function(i, origText){
                return "Old html:" + origText + "New html:hello <b>world</b>(index:"+ 1 +")"; 
        });    
        });
    });

    $(document).ready(function(){
        $("button").click(function(){
            $("#w3s").attr("href" ,"https://www.w3schools.com/jquery/" );
        });
    });

    $(document).ready(function(){
        $("button").click(function(){
            $("#w3s").attr("herf",function(i,origValue){
                return origValue+"/jquery";
            });
        });
    });
