<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="count()">submit</button>
    <input id="one" type="text">
    <input id="two" type="text">
    <p id="output" >error</p>
    <script>

        function count(){
            input1=parseInt(document.getElementById("one").value);
            input2=parseInt(document.getElementById("two").value);
            off="";

            for (let index =1; index <= input2; index++) {
                
                off=off+input1*(index)+",";

                document.getElementById("output").innerHTML=off;
                
            }
        }
    </script>
</body>
</html>
