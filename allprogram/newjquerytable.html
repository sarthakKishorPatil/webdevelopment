<body>
    <button id="prev">Previous</button>

    <script>
        $(document).ready(function(){//these function used for calculate mathematic table using name value ib button
            $("button").click(function(){
                var temp = parseInt( this.innerHTML);
            $("#output").append(function() {
                  value="";
                  for (let index = 1; index <=10 ; index++) 
                  value=value+temp+"*"+index+"="+ index*temp +"<ol></ol>";
