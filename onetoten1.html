<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="result()">submit</button>
    <input id="one" type="text">
    <input id="two" type="text">
    <p id="output1">Error</p>
    <script>

        function result(){
            input1=parseInt(document.getElementById("one").value);
            input2=parseInt(document.getElementById("two").value);

            document.getElementById("one").value = 10;

        output="";


for (let index = 1; index <= input2; index++) {

    output=output+(input1*index)+",";
    
    
}

        document.getElementById("output1").innerHTML=output;
            
        }
    </script>
</body>
</html>
